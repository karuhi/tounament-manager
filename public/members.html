<!DOCTYPE html>
<html lang="ja" data-theme="halloween">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETONATOR OPEN #2 | メンバー</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="rounded-lg shadow drawer min-h-screen">
      <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
      <div class="flex flex-col drawer-content">
        <div class="w-full navbar bg-base-300">
          <div class="flex-none lg:hidden">
            <label for="my-drawer-3" class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-6 h-6 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>
          <div class="flex-1 px-2 mx-2">
            <span>DETONATOR OPEN #2</span>
          </div>
          <div class="flex-none hidden lg:block">
            <ul class="menu horizontal">
              <li>
                <a href="/" class="rounded-btn">チーム一覧</a>
              </li>
              <li>
                <a href="/team" class="rounded-btn">チーム作成</a>
              </li>
              <li>
                <a href="/profile" class="rounded-btn">プロフィール設定</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="p-4 xl:pt-8 xl:px-40">
          <div
            class="
              card
              col-span-1
              row-span-1
              shadow-lg
              xl:col-span-2
              bg-base-200
              shadow-2xl
            "
          >
            <div class="card-body py-6">
              <h3 class="my-4 xl:mb-8 text-3xl card-title text-center">
                <span id="teamName"></span> メンバー登録
              </h3>
              <p class="my-4 xl:mb-8 text-xl card-title text-center">
                チームメンバーを選択してください。
              </p>
              <ul id="members" class="text-center"></ul>
              <div
                id="newMember"
                class="flex justify-center mt-4 xl:mt-8 hidden"
              >
                <div class="form-control">
                  <div class="relative">
                    <select
                      id="player"
                      class="select select-bordered select-primary w-full pr-32"
                    ></select>
                    <button
                      class="
                        absolute
                        top-0
                        right-0
                        rounded-l-none
                        btn btn-primary
                      "
                      onclick="addMember()"
                    >
                      追加
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="drawer-side">
        <label for="my-drawer-3" class="drawer-overlay"></label>
        <ul class="p-4 overflow-y-auto menu w-80 bg-base-100">
          <li>
            <a href="/team">チーム作成</a>
          </li>
          <li>
            <a href="/">チーム一覧</a>
          </li>
          <li>
            <a href="/profile">プロフィール設定</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="./assets/js/members.js"></script>
  </body>
</html>
